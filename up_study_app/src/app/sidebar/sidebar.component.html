<div class="flex border-r border-gray-300">
  <!-- ✅ SIDEBAR -->
  <div
    class="bg-[oklch(70.8%_0_0)] text-black h-screen transition-all duration-300 ease-in-out"
    [class.w-[120%]]="isOpen"   
    [class.w-[100%]]="!isOpen"  
  >
    <!-- Botón para contraer/expandir -->
    <button
      (click)="toggleSidebar()"
      class="p-2 w-full cursor-pointer hover:bg-gray-700 text-left"
    >
      {{ isOpen ? '☰ Contraer' : '☰' }}
    </button>
    <!-- Menú -->
    <nav class="mt-4 ml-5 ">
      <ul>
        <li class="mt-5 hover:bg-gray-700 cursor-pointer text-black font-bold text-3xl flex items-center gap-2">
          <span><img src="logoSrc" alt="Logo" class="border rounded-full h-20"/></span>
          <span [class.hidden]="!isOpen">Nombre del usuario</span>
        </li>
        <li class="p-2 ml-5 mt-[20%] cursor-pointer hover:bg-gray-700 text-black font-bold text-3xl flex items-center gap-2">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
</svg>
</span>
          <span [class.hidden]="!isOpen" >Dashboard</span>
        </li>
        <li class="p-2 ml-5 mt-5 cursor-pointer hover:bg-gray-700 text-black font-bold text-3xl flex items-center gap-2">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
</svg>
</span>
          <span [class.hidden]="!isOpen">My Documents</span>
        </li>
        <li class="p-2 ml-5 mt-5 cursor-pointer hover:bg-gray-700 text-black font-bold text-3xl flex items-center gap-2">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
</svg>
</span>
          <span [class.hidden]="!isOpen">Favorites</span>
        </li>
        <li class="p-2 ml-5 mt-5 cursor-pointer hover:bg-gray-700 text-black font-bold text-3xl flex items-center gap-2">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
</svg>
</span>
          <span [class.hidden]="!isOpen">Feedbacks</span>
        </li>
        <li class="p-2 ml-5 mt-5 cursor-pointer hover:bg-gray-700 text-black font-bold text-3xl flex items-center gap-2">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
</svg>
</span>
          <span [class.hidden]="!isOpen">Terms of Use</span>
        </li>
<li class="p-2 ml-5 mt-100 cursor-pointer hover:bg-gray-700 text-black font-bold text-3xl flex items-center gap-2">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
</svg>
</span>
          <span [class.hidden]="!isOpen">Sign out</span>
        </li>
      </ul>
    </nav>
  </div>

</div>
