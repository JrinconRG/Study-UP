<header>
    <h1>UP STUDY</h1>
    <nav>
        <a routerLink="/profile">Perfil</a>
    </nav>
</header>

<section id="publicar-articulo" class="form-container">
    <div class="form-card">
        <form [formGroup] = "postForm">
            <h2>Publicar Artículo de Investigación</h2>
            <form>
                <div class="form-group">
                    <label >Nombre del artículo</label>
                    <input type="text" id="itemname" placeholder="Ingrese el nombre de su artículo" formControlName = "itemname">
                </div>
                <div class="form-group">
                    <label >Palabras Clave</label>
                    <input type="text" id="keywords" placeholder="Ingrese sus palabras clave" formControlName = "keywords">
                </div>
                <div class="form-group">
                    <label >Año de creación</label>
                    <input type="text" id="creation" placeholder="Ingrese el año" formControlName = "creation">
                </div>
                <div class="form-group">
                    <label >Institución</label>
                    <input type="text" id="institution" placeholder="Ingrese su institución" formControlName = "institution">
                </div>
                <div class="form-group">
                    <label >Número de páginas</label>
                    <input type="text" id="numberpages" placeholder="Ingrese un número" formControlName = "numberpages">
                </div>
                <div class="form-group">
                    <label >Área Académica</label>
                    <input type="text" id="academicarea" placeholder="Ingrese el área académica" formControlName = "academicarea">
                </div>
                <div class="form-group">
                    <label >Sinopsis</label>
                    <input type="text" id="Sinopsis" placeholder="Ingrese un resumen pequeño de su artículo" formControlName = "Sinopsis">
                </div>
                <div class="form-group">
                    <label >Link del archivo</label>
                    <input type="url" id="filelink" placeholder="Ingrese el link de su archivo en PDF" formControlName = "filelink">
                </div>
                
                <div class="form-actions">
                    <a (click)="onPost()" class="btn-primary">Guardar</a>
                    <a routerLink="/publication" class="btn-primary">Cancelar</a>
                </div>
            </form>
        </form>
    </div>
        
        
</section>
